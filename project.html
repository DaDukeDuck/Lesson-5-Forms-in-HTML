<html>
    <header>
        <title>
            Forms in HTML
        </title>
    </header>
    <body>
        <h1>Personal Information that I am definitely not going to steal</h1>
        <form>
            <fieldset>
                <legend> <b>Personal Details</b></legend>
                <label>
                    <b>1. Please Enter Your Name</b>
                </label>
                <input type="text" required>
                <br><br>
                <label> <b>2. Enter Your Email Adress</b></label>
                <input type="email" required>
                <br><br>
                <label>
                    <b>3. Enter your Password</b>
                </label>
                <input type="password" required>
                <br><br>
                <label> <b>4. Please Enter your Contact Info</b></label>
                <input type="number" required>
                <br><br>
                <label> <b>5. Select your Gender</b></label>
                <input type="radio" name="Gender" required>Male
                <input type="radio" name="Gender" required>Female
                <br><br>
                <label>
                    <b>6. Write your Address</b>
                </label>
                <textarea>
                </textarea>
                <br><br>
                <label> <b>7. Select your Favorite City</b> </label>
                <input type="checkbox">New York
                <input type="checkbox">Los Angelos
                <input type="checkbox">Toronto
                <input type="checkbox">Atlanta
                <input type="checkbox">Houston
                <br><br>
                <label>
                    <b>8. Select your Favorite Device to use</b>
                </label>
                <select name="Device">
                    <option value="all" required>All</option>
                    <option value="Mobile" required>Math</option>
                    <option value="PC" required>Science</option>
                    <option value="Console" required>English</option>
                </select>
                <label> <b>7. Select your Favorite Phone Version</b> </label>
                <input type="checkbox"> I-Phone
                <input type="checkbox"> Android
                <br><br>
                <label>
                <center><button> <b>Submit</b></button></center>
            </fieldset>
        </form>
    </body>
</html>
